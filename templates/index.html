<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Audio for Transcription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0b0d10;--surface:#12161c;--card:#171c22;--text:#e6ecf2;--muted:#a8b3bf;--primary:#4ea3ff;--ink:#06121f;--outline:#29323b;--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.35);--focus:0 0 0 3px rgba(78,163,255,.35)}
    @media (prefers-color-scheme: light){:root{--bg:#f5f7fb;--surface:#fff;--card:#fff;--text:#102030;--muted:#5c6773;--primary:#1769ff;--ink:#fff;--outline:#d9e0e7}}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:radial-gradient(1100px 700px at -10% -20%, #142132 0%, transparent 60%),radial-gradient(900px 600px at 120% 10%, #182437 0%, transparent 60%),var(--bg)}
    .container{max-width:900px;margin:clamp(24px,5vh,48px) auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--outline);border-radius:var(--radius);box-shadow:var(--shadow);padding:clamp(18px,3vw,28px)}
    h1{margin:0 0 10px;font-weight:650}
    .subtle{color:var(--muted);margin-top:0}
    #drop-zone{display:grid;gap:10px;align-content:center;justify-items:center;border:2px dashed #395166;border-radius:12px;padding:clamp(28px,8vh,60px);text-align:center;transition:border-color .2s ease, background-color .2s ease, transform .15s ease;background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));cursor:pointer}
    #drop-zone.dragover{border-color:var(--primary);background:rgba(78,163,255,.06);box-shadow:var(--focus)}
    #file-input{display:none}
    .hint{color:var(--muted);font-size:.95rem}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:12px;flex-wrap:wrap}
    .btn,a.btn{appearance:none;border:1px solid var(--outline);background:var(--surface);color:var(--text);padding:10px 16px;border-radius:12px;font-weight:600;text-decoration:none;cursor:pointer;transition:transform .06s ease, background .2s ease, border-color .2s ease;display:inline-flex;align-items:center;gap:8px}
    .btn:hover{transform:translateY(-1px)} .btn:active{transform:translateY(0)} .btn:focus-visible{outline:none;box-shadow:var(--focus)}
    .btn-primary{background:linear-gradient(180deg,#5db1ff,#4699f2);border-color:#3f85cf;color:var(--ink)} .btn-ghost{background:transparent}
    .alert{background:rgba(255,90,95,.1);border:1px solid rgba(255,90,95,.35);color:#ffd6d7;padding:10px 12px;border-radius:10px;margin:12px 0 16px}
    @media (prefers-color-scheme: light){.alert{color:#6b0002;background:#ffe6e7;border-color:#ffc7c9}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Upload audio to transcribe</h1>
      <p class="subtle">Drag &amp; drop your file below or click <strong>Choose file</strong>. Supported: MP3, WAV, FLAC, M4A, OGG.</p>
      {% if error %}<div class="alert" role="alert">{{ error }}</div>{% endif %}
      <div id="drop-zone" role="button" tabindex="0" aria-label="File dropzone (click to choose)">
        <svg width="44" height="44" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 3a5 5 0 0 1 5 5v1h1a3 3 0 0 1 0 6h-2v-2h2a1 1 0 0 0 0-2h-3V8a3 3 0 0 0-6 0v4H6a1 1 0 0 0 0 2h2v2H6a3 3 0 0 1 0-6h1V8a5 5 0 0 1 5-5Zm-1 8h2v6h3l-4 4l-4-4h3v-6Z"/></svg>
        <div><strong>Drop file here</strong></div>
        <div class="hint">or</div>
        <div class="actions">
          <button class="btn btn-primary" id="browse-btn" type="button" aria-controls="file-input">Choose file</button>
          <a class="btn btn-ghost" id="access-link" href="#" target="_blank" rel="noopener">http://â€¦:5000</a>
        </div>
        <div class="hint">Max size depends on server settings.</div>
        <input type="file" id="file-input" name="file" accept=".mp3,.wav,.flac,.m4a,.ogg" required />
      </div>
      <form id="upload-form" method="post" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="hidden-file" />
      </form>
      <p class="subtle" style="margin-top:14px">Tip: Bookmark the access link above and share it on your LAN.</p>
    </div>
  </div>
  <div id="overlay" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.35);backdrop-filter:blur(2px);z-index:99">
    <div style="width:42px;height:42px;border-radius:50%;border:3px solid rgba(255,255,255,.25);border-top-color:var(--primary);animation:spin 1s linear infinite"></div>
  </div>
  <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
  <script>
    const dropZone=document.getElementById('drop-zone'); const fileInput=document.getElementById('file-input'); const hiddenFile=document.getElementById('hidden-file'); const form=document.getElementById('upload-form'); const overlay=document.getElementById('overlay');
    (function(){const a=document.getElementById('access-link'); const host=window.location.hostname||'localhost'; const link=`http://${host}:5000`; a.href=link; a.textContent=link;})();
    const prevent=e=>{e.preventDefault(); e.stopPropagation();};
    ['dragenter','dragover','dragleave','drop'].forEach(evt=>dropZone.addEventListener(evt,prevent));
    ['dragenter','dragover'].forEach(evt=>dropZone.addEventListener(evt,()=>dropZone.classList.add('dragover')));
    ['dragleave','drop'].forEach(evt=>dropZone.addEventListener(evt,()=>dropZone.classList.remove('dragover')));
    dropZone.addEventListener('click',()=>fileInput.click());
    dropZone.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();fileInput.click();}});
    function submitWith(files){if(!files||!files.length)return; hiddenFile.files=files; overlay.style.display='flex'; form.submit();}
    dropZone.addEventListener('drop',e=>submitWith(e.dataTransfer.files));
    document.getElementById('browse-btn').addEventListener('click',()=>fileInput.click());
    fileInput.addEventListener('change',e=>submitWith(e.target.files));
  </script>
</body>
</html>
