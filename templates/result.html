<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Transcription Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0d10;--surface:#12161c;--card:#171c22;--text:#e6ecf2;--muted:#a8b3bf;
      --primary:#4ea3ff;--primary-ink:#06121f;--outline:#29323b;--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.35);
      --focus:0 0 0 3px rgba(78,163,255,.35)
    }
    @media (prefers-color-scheme: light){
      :root{--bg:#f5f7fb;--surface:#fff;--card:#fff;--text:#102030;--muted:#5c6773;--primary:#1769ff;--primary-ink:#fff;--outline:#d9e0e7}
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;
      color:var(--text);
      background:
        radial-gradient(1100px 700px at -10% -20%, #142132 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 10%, #182437 0%, transparent 60%),
        var(--bg)
    }
    .container{max-width:900px;margin:clamp(24px,5vh,48px) auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--outline);border-radius:var(--radius);box-shadow:var(--shadow);padding:clamp(18px,3vw,28px)}
    h1{margin:0 0 10px;font-weight:650}
    .meta{color:var(--muted);margin:0 0 18px}

    /* Transcript box */
    .transcript{
      background:var(--surface);
      border:1px solid var(--outline);
      border-radius:12px;
      padding:14px 16px;
      max-height:60vh;
      overflow-y:auto;
      white-space:pre-wrap;        /* preserve newlines + wrap long lines  */
      word-wrap:break-word;        /* break long tokens                     */
      line-height:1.55;
    }

    /* Buttons */
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .btn, a.btn{
      appearance:none;border:1px solid var(--outline);background:var(--surface);color:var(--text);
      padding:10px 16px;border-radius:12px;font-weight:600;text-decoration:none;cursor:pointer;
      transition:transform .06s ease, background .2s ease, border-color .2s ease
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn:focus-visible{outline:none;box-shadow:var(--focus)}
    .btn-primary{
      background:linear-gradient(180deg,#5db1ff,#4699f2);
      border-color:#3f85cf;color:var(--primary-ink)
    }
    .btn-ghost{background:transparent}

    .copy-note{color:var(--muted);font-size:.93rem;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Transcription complete</h1>
      <p class="meta"><strong>Detected language:</strong> {{ lang }}</p>

      <div id="transcript" class="transcript">{{ text }}</div>

      <div class="actions">
        <a class="btn btn-primary" href="{{ url_for('download') }}">Download TXT</a>
        <a class="btn" href="{{ url_for('index') }}">Upload another</a>
        <button id="copy-btn" class="btn btn-ghost" type="button">Copy to clipboard</button>
      </div>
      <div id="copy-note" class="copy-note" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // Optional: quick "Copy to clipboard" helper.
    document.getElementById('copy-btn').addEventListener('click', async () => {
      const el = document.getElementById('transcript');
      try {
        await navigator.clipboard.writeText(el.textContent || el.innerText || "");
        const note = document.getElementById('copy-note');
        note.textContent = "Copied!";
        setTimeout(() => note.textContent = "", 1800);
      } catch (e) {
        alert("Copy failed. You can select and copy manually.");
      }
    });
  </script>
</body>
</html>
